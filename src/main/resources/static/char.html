<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Классы</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>

    <table>
        <tr>
            <th>Имя</th><th>Класс</th><th>Раса</th><th>Описание</th><th>Предыстория</th><th>Экипировка</th></header>
        </tr>
        {for character in chars : {<tr><td>{character.name}</td> <td>{character.charClass}</td> <td>{character.race}</td> <td>{character.description}</td> <td>{character.background}</td> <td>{character.equips}</td></tr>}}
    </table>



    <h1>Add char:</h1>
    <form method="POST">
        <label for="name">Char name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="class">Char class:</label>
        <input type="text" id="class" name="class" required>
        <br>
        <label for="race">Char race:</label>
        <input type="text" id="race" name="race" required>
        <br>
        <label for="background">Char background:</label>
        <input type="text" id="background" name="background" required>
        <br>
        <label for="description">Char description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <input type="submit" value="Insert!">
    </form>

    <h1>Delete char:</h1>
    <form method="POST">
        <label for="deleteName">Char name:</label>
        <input type="text" id="deleteName" name="deleteName" required>
        <br>
        <input type="submit" value="Delete">
    </form>

    <h1>Update char:</h1>
    <form method="POST">
        <label for="updateName">Char name:</label>
        <input type="text" id="updateName" name="updateName" required>
        <br>
        <label for="updateClass">Char class:</label>
        <input type="text" id="updateClass" name="updateClass" required>
        <br>
        <label for="updateRace">Char race:</label>
        <input type="text" id="updateRace" name="updateRace" required>
        <br>
        <label for="updateBackground">Char background:</label>
        <input type="text" id="updateBackground" name="updateBackground" required>
        <br>
        <label for="updateDescription">Char description:</label>
        <input type="text" id="updateDescription" name="updateDescription" required>
        <br>
        <input type="submit" value="Update">
    </form>

</body>
</html>
