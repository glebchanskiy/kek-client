<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Классы</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>

    {for class in classes : {<li>{class.id} : {class.name} - {class.description}</li>}}

    <h1>Add class:</h1>
    <form method="POST">
        <label for="name">Class name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Class description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <input type="submit" value="Insert!">
    </form>

    <h1>Delete class:</h1>
    <form method="POST">
        <label for="deleteId">Class id:</label>
        <input type="text" id="deleteId" name="deleteId" required>
        <br>
        <input type="submit" value="Delete">
    </form>

    <h1>Update class:</h1>
    <form method="POST">
        <label for="updateId">Class id:</label>
        <input type="text" id="updateId" name="updateId" required>
        <br>
        <label for="updateName">Class name:</label>
        <input type="text" id="updateName" name="updateName" required>
        <br>
        <label for="updateDescription">Class description:</label>
        <input type="text" id="updateDescription" name="updateDescription" required>
        <br>
        <input type="submit" value="Update">
    </form>


</body>
</html>
