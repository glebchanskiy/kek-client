<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Расы</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>

    {for race in races : {<li>{race.id} : {race.name} - {race.description}</li>}}

    <h1>Add race:</h1>
    <form method="POST">
        <label for="name">Race name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="description">Race description:</label>
        <input type="text" id="description" name="description" required>
        <br>
        <input type="submit" value="Insert!">
    </form>

    <h1>Delete race:</h1>
    <form method="POST">
        <label for="deleteId">Race id:</label>
        <input type="text" id="deleteId" name="deleteId" required>
        <br>
        <input type="submit" value="Delete">
    </form>

    <h1>Update race:</h1>
    <form method="POST">
        <label for="updateId">Race id:</label>
        <input type="text" id="updateId" name="updateId" required>
        <br>
        <label for="updateName">Race name:</label>
        <input type="text" id="updateName" name="updateName" required>
        <br>
        <label for="updateDescription">Race description:</label>
        <input type="text" id="updateDescription" name="updateDescription" required>
        <br>
        <input type="submit" value="Update">
    </form>

</body>
</html>
